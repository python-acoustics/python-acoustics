language: python

python:
  - "2.7"
  - "3.3"

env:
  - NUMPY_VERSION=1.8.0
  - NUMPY_VERSION=1.7.1
  - NUMPY_VERSION=1.6.2

matrix:
  exclude:
    - python: "3.3"
      env: NUMPY_VERSION=1.6.2

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libatlas-dev liblapack-dev gfortran
  - pip install pip --upgrade
  - pip install setuptools --upgrade
  - pip install pytest --upgrade

install:
  - pip install -q numpy==$NUMPY_VERSION
  - pip install -q scipy==0.13
  - pip install -q matplotlib==1.3.1 --allow-external matplotlib --allow-unverified matplotlib


script:
  - python setup.py install
  - py.test